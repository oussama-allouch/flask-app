{% extends "base.html" %}
{% block title %}Modifier une Tâche{% endblock %}

{% block content %}
<h1 class="mb-4">Modifier la Tâche</h1>

<form method="post">
    <div class="mb-3">
        <label for="title" class="form-label">Titre *</label>
        <input type="text" class="form-control" id="title" name="title" value="{{ task[1] }}" required>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" name="description" rows="3">{{ task[2] }}</textarea>
    </div>
    <div class="mb-3">
        <label for="status" class="form-label">Statut</label>
        <select class="form-select" id="status" name="status">
            <option value="pending" {% if task[3] == 'pending' %}selected{% endif %}>En attente</option>
            <option value="in_progress" {% if task[3] == 'in_progress' %}selected{% endif %}>En cours</option>
            <option value="completed" {% if task[3] == 'completed' %}selected{% endif %}>Terminée</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Enregistrer</button>
    <a href="{{ url_for('task.show_tasks') }}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
